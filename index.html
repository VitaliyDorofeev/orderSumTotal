<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет суммы всех orderSum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <h2>Вставьте JSON с заказами</h2>
                <textarea id="jsonInput" placeholder="Вставьте JSON здесь..."></textarea>
                <button onclick="calculateSum()">Посчитать</button>
                <div id="result"></div>
            </div>
        </div>
    </main>
    
    <script>
        function calculateSum() {
            try {
                const input = document.getElementById("jsonInput").value;
                const data = JSON.parse(input);
                const totalSum = data.actOrders.reduce((sum, order) => sum + order.orderSum, 0);
                document.getElementById("result").innerText = "Сумма заказов: " + totalSum.toFixed(2);
            } catch (error) {
                document.getElementById("result").innerText = "Ошибка: Неверный JSON";
            }
        }
    </script>
</body>
</html>
